---
created the data stream:
  - skip:
      version: " - 8.6.99"
      reason: importing historic metrics into tsdb introduced in 8.7.0

  - do:
      indices.get_data_stream:
        name: '*'
  - length: { data_streams: 1 }
  - match: { data_streams.0.name: 'k8s' }
  - match: { data_streams.0.timestamp_field.name: '@timestamp' }
  - match: { data_streams.0.generation: 2 }
  - length: { data_streams.0.indices: 2 }
  - match: { data_streams.0.indices.0.index_name: .ds-k8s-2021.04.28.12.00.00.000 }
  - match: { data_streams.0.indices.1.index_name: '/\.ds-k8s-\d{4}\.\d{2}\.\d{2}-000001/' }
  - match: { data_streams.0.status: 'GREEN' }
  - match: { data_streams.0.template: 'my-template1' }
  - match: { data_streams.0.hidden: false }
  - match: { data_streams.0.system: false }
  - match: { data_streams.0.time_series.temporal_ranges.0.start: 2021-04-28T00:00:00.000Z }
  - match: { data_streams.0.time_series.temporal_ranges.0.end: 2021-04-29T00:00:00.000Z }
  - set:  { data_streams.0.indices.0.index_name: backing_index }

  - do:
      indices.get:
        index: $backing_index
        human: true
  - match: { $body.$backing_index.data_stream: 'k8s' }
  - match: { $body.$backing_index.settings.index.mode: 'time_series' }
  - match: { $body.$backing_index.settings.index.time_series.start_time: '2021-04-28T00:00:00.000Z' }
  - match: { $body.$backing_index.settings.index.time_series.end_time: '2021-04-29T00:00:00.000Z' }

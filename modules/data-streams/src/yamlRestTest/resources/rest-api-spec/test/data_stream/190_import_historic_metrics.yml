setup:
  - skip:
      version: " - 8.7.99"
      reason: importing historic metrics into tsdb introduced in 8.8.0
      features: allowed_warnings

  - do:
      allowed_warnings:
        - "index template [my-template1] has index patterns [k8s*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-template1] will take precedence during new index creation"
      indices.put_index_template:
        name: my-template1
        body:
          index_patterns: [k8s*]
          data_stream: {}
          template:
            settings:
              index:
                mode: time_series
                number_of_replicas: 0
                number_of_shards: 2
                routing_path: [metricset]
            mappings:
              properties:
                "@timestamp":
                  type: date
                metricset:
                  type: keyword
                  time_series_dimension: true
                k8s:
                  properties:
                    pod:
                      properties:
                        uid:
                          type: keyword
                          time_series_dimension: true
                        name:
                          type: keyword
                        ip:
                          type: ip
                        network:
                          properties:
                            tx:
                              type: long
                            rx:
                              type: long
  - do:
      ingest.put_pipeline:
        id: "my_pipeline"
        body:  >
          {
            "description": "_description",
            "processors": [
              {
                "set" : {
                  "field": "pipeline",
                  "value": "pipeline"
                }
              }
            ]
          }

  - do:
      indices.create_data_stream:
        name: k8s

  - do:
      indices.modify_data_stream:
        body:
          actions:
            - create_time_series_index:
                data_stream: k8s
                time_series_start: 2021-04-28T00:00:00Z
                time_series_end: 2021-04-29T00:00:00Z

  - do:
      bulk:
        refresh: true
        index: k8s
        body:
          - '{"create": {"pipeline" : "my_pipeline"}}'
          - '{"@timestamp": "2021-04-28T18:50:04.467Z", "metricset": "pod", "k8s": {"pod": {"name": "cat", "uid":"947e4ced-1786-4e53-9e0c-5c447e959507", "ip": "10.10.55.1", "network": {"tx": 2001818691, "rx": 802133794}}}}'
          - '{"create": {"pipeline" : "my_pipeline"}}'
          - '{"@timestamp": "2021-04-28T18:50:24.467Z", "metricset": "pod", "k8s": {"pod": {"name": "cat", "uid":"947e4ced-1786-4e53-9e0c-5c447e959507", "ip": "10.10.55.1", "network": {"tx": 2005177954, "rx": 801479970}}}}'
          - '{"create": {"pipeline" : "my_pipeline"}}'
          - '{"@timestamp": "2021-04-28T18:50:44.467Z", "metricset": "pod", "k8s": {"pod": {"name": "cat", "uid":"947e4ced-1786-4e53-9e0c-5c447e959507", "ip": "10.10.55.1", "network": {"tx": 2006223737, "rx": 802337279}}}}'
